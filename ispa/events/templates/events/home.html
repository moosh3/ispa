{% extends 'base.html' %}

{% load static %}
{% block content %}

    <div class="row">
      <div class="col">
        <div class="card text-center">
          <div class="card card-inverse" style="background-color: #333; border-color: #333;">
            <div class="card-block text-left">
              <h3 class="card-title">Upcoming Events</h3>
              <br />

            </div>
          </div>
        </div>
      </div>
        <div class="col">
          <div class="carousel-item">
            <img src="{% static "events/img/avatar-dhg.png" %}" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3>...</h3>
              <p>...</p>
            </div>
          </div>
        </div>
      </div>
      <br />

    <div class="row">
      <div class="col-8">
         {% for event in active_events %}
          <div class="card card-outline-info mb-3">
            <div class="card-block">
              <h4 class="card-title">{{ event.name }}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{ event.date }}</h6>
              <p class="card-text">{{ event.description }}</p>
            <a href="{{ event.get_absolute_url }}" class="btn btn-primary">More</a>
            </div>
          </div>
        {% endfor %}

      </div>
      <div class="col-4">
        <div class="row">
          <ul class="list-group">
            <li class="list-group-item active">Events</li>
            <li class="list-group-item">Speakers</li>
            <li class="list-group-item">Posts</li>
          </ul>
      </div>
  </div>
  </div>
</div>
{% endblock %}
